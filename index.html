<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="modal-1" class="md-modal md-effect-1">
        <div class="md-content">
            <div class="close-modal">
                <span id="close-mw">
                    cancel
                </span>
            </div>

            <div class="inputs-containers">
                <label for="input-author">Author's name:</label><br>
                <input type="text" id="input-author" name="input-author">
            </div>
            <div class="inputs-containers">
                <label for="input-title">Book's title:</label><br>
                <input type="text" id="input-title" name="input-title">
            </div>

            <div class="slider-container">
                <label for="input-pages">Total pages:</label><br>
                <input type="range" id="input-range" name="input-range" min="1" max="3000" class="slider">
                <p id="text-slider">1</p>
            </div>
            <div class="checker-container">
                <label for="input-checkbox">Have you read it?</label><br>
                <input type="checkbox" id="input-readed">
            </div>
            <input type="Submit" id="AddBook">
        </div>
    </div>
    <div class="header">
        <div>
            <h1>e-Library</h1>
        </div>
        <div>
            <button type="button" id="md-trigger" class="addBtn md-trigger">
                <span class="material-icons-outlined">
                    add_circle
                </span>
                <h3>Add book</h3>
            </button>
        </div>
    </div>
    <div class="showBooks">

    </div>
    <script src="script.js"></script>
</body>

</html>
